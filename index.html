<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>

<body>
    <div id="main">
        <div id="hours">00</div>
        <div id="colun">:</div>
        <div id="minute">00</div>
        <div id="colun">:</div>
        <div id="second">00</div>
        <div id="ampm">PM</div>
    </div>
    <div class="box">
        <div id="tdate">PM</div>
        <div id="colun">/</div>
        <div id="month">PM</div>
        <div id="colun">/</div>
        <div id="year">PM</div>
    </div>
    <div class="box">
        <div id="day">
            Monday
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
